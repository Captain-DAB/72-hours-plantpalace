<section class="hero custom-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="hero-categories">
          <div class="hero-categories-all d-flex gap-3 px-2 py-3 " (click)="toggleMenu()">
            <i class="bi bi-list"></i>
            <span>General Categories</span>
            <i class="bi bi-arrow-down"></i>
          </div>
          <ul  *ngIf="menuOpen">
            <li *ngFor="let category of heroCategories">
              <a href="#">{{ category }}</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-lg-9">
        <div
          class="hero-search d-flex justify-content-between align-items-center"
        >
          <div class="hero-search-form d-flex align-items-center">
            <div class="hero-search-categories text-align-center">
              All Categories
              <span class="arrow_carrot-down"></span>
            </div>
            <input
              type="text"
              placeholder="Search plants here"
              class="flex-grow-1 p-3 pe-4 ps-4 placeholder-white"
            />

            <button type="submit" class="site-btn text-align-center">
              SEARCH
            </button>
          </div>
          <div class="hero-search-phone d-flex align-items-center gap-3">
            <div class="hero-search-phone-icon">
              <i class="bi bi-phone"></i>
            </div>
            <div class="hero-search-phone-text">
              <h5>{{ heroPhoneNumber }}</h5>
              <span>support-24/7</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
